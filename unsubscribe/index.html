        @keyframes floating {

        /* Broken heart image styling */
        .broken-heart-image {

            height: auto;
            margin: 20px auto;
            animation: heartbeat 1.5s ease infinite;
            filter: drop-shadow(0 8px 15px rgba(255, 0, 76, 0.2));
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        /* Heartbeat animation for extra emotional impact */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Fading message animation */
        .fade-message {
            animation: fadeInOut 8s infinite;
            opacity: 0;
            position: absolute;
            width: 100%;
            left: 0;
            color: #ff4c4c;
            font-style: italic;
        }
        
        .fade-message:nth-child(1) {
            animation-delay: 0s;
            top: 70px;
        }
        
        .fade-message:nth-child(2) {
            animation-delay: 2.6s;
            top: 100px;
        }
        
        .fade-message:nth-child(3) {
            animation-delay: 5.3s;
            top: 130px;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 0.7; }
            30% { opacity: 0.7; }
